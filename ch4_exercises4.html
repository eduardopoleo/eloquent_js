<script type="text/javascript">
	function deepEqual(a, b) {
  		//check that the primitive types are equal and return true in that case
  		//check for null and that both are object other wise that means that the comparison above failed
  		//Checks that props of b is in a and then checks the value of the properties recursively

  		// I can check for identity for primitive types
  		if (a === b) return true;

  		if (a == null || b == null || typeof a != "object" || typeof b != "object")
  			return false;

  		var propsInA = 0, propsInB = 0;

  		for (var prop in a)
  			propsInA++

  		for(var prop in b){
  			propsInB++
  			if(!(prop in a) || !deepEqual(a[prop], b[prop]))
  				return false
  		}

  		return propsInA == propsInB;
	}

	// We check for the precense of props of b in a but not the other way around
	var a = {map: "red", tiger:"big"}
	var b = {map: "red"}

	console.log(deepEqual(a, b));
</script>
